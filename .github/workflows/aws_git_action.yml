name: Deno

on:
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Setup repo
        uses: actions/checkout@v3
        
      - name: Run file
        run: lynx /home/ubuntu/aws-site-apache-git-action/_work/aws-site-apache-git-action/aws-site-apache-git-action/index.html
